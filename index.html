  <title>Bootstrap Centered Jumbotron</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <style type="text/css">
    html,
    body {
      /* height: 100%; */
      color: aliceblue;
    }

    body {
      overflow: hidden; /* Hide scrollbars */
    }

    .container {
      /* width: 1025px; */
    }

    .vertical-center {
      /* height: 100%; */
      /* width: 100%; */

      text-align: center;
      /* align the inline(-block) elements horizontally */
      font: 0/0 a;
      /* remove the gap between inline(-block) elements */
    }

    .vertical-center:before {
      /* create a full-height inline block pseudo=element */
      content: ' ';
      display: inline-block;
      vertical-align: middle;
      /* vertical alignment of the inline element */
      height: 90%;
    }

    .vertical-center>.container {
      max-width: 100%;
      /* background-color: gold; */

      display: inline-block;
      vertical-align: middle;
      /* vertical alignment of the inline element */
      font: 16px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
      /* <-- reset the font property */
    }

    @media (max-width: 768px) {
      .vertical-center:before {
        /* height: auto; */
        display: none;
      }
    }

    .jumbotron {
      /* Choisis la hauteur ici */
      height: 95vh;

      /* Tu lui donnes une image de background */
      background-image: url("https://images.pexels.com/photos/416676/pexels-photo-416676.jpeg");

      /* Centre l'image et la met bien sur tous les écrans */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

</head>
